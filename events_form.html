            <fieldset>
                <legend><h3>Event form</h3></legend>
                <form id="cform" name="cform" method="GET" action="">
                    <label for="cName">Company name: </label> <input type="text" class="field" /><br/>
                    <label for="eName">Event name: </label> <input type="text" class="field" /><br/>
                    <label for="address">Event address: </label> <input type="text" class="field" /><br/>
                    <label for="date">Date and time: </label> <input type="text" class="field" /><br/>
                    <label for="name">Name of responsable person: </label> <input type="text" class="field" /><br/>
                    <label for="email">Email: </label> <input type="text" class="field" /><br/>
                    <label for="phone">Phone Number: </label> <input type="text" class="field" /><br/>

                    Do you want to post your contact information?<br/>
                    <label for="Yes"></label><input type="radio" name="name" value="Yes" />Yes <br/>
                    <label for="No"></label><input type="radio" name="name" value="No" />No <br/>

                    Describe your event:<br/>
                    <textarea name="comments" rows="10" cols="50" class="field"></textarea>
                </form>
            </fieldset>
            <input type="button" id="butContact" value="submit" />
